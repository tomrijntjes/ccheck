{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('contracten_company') }}" method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="form-group col-lg-5">
          <label for="inputName">Naam</label>
          <input type="text" multiple="" name="name" class="span3" id="inputName"/><br/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-5">
          <label for="inputEmail">Email</label>
          <input type="text" multiple="" name="email" class="span3" id="inputEmail"/><br/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-5">
          <input type="file" name="documents" class="span3" /><br/>
        </div>
      </div>
      <input type="submit" value="Upload"  class="span2">
    </form>
{% endblock %}
